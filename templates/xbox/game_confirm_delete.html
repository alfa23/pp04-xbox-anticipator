{% extends 'base.html' %} {% block content %}

<!-- {% load crispy_forms_tags %} -->

<div class="container-fluid">
    <div class="row">
        <img src="https://res.cloudinary.com/alfa23/image/upload/v1667615192/media/xbox-2022_la8fmu.png" class="img-fluid" alt="image of green xbox logo">
        <div class="col-lg-10 mt-3 offset-lg-1 text-center">
            {% if user.is_staff %}
            <div class="row text-center">
                <h1 class="custom-header">DELETE GAME:</h1>
            </div>
            <h3 class="header-custom text-center"><strong>Delete {{game.title}}?</strong></h3>
            <hr class="hr-medium">
            <form method="POST">
                <!-- {{ comment_form | crispy }} -->
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-lg custom-header-rev" value="YUP, DELETE IT!">
                <a href="{% url 'game_detail' game.slug %}">Cancel</a>
            </form>
            {% else %}
            <p>Please <a href="#" class="template-link"><strong>request to join the team</strong> </a>
                for the ability to add forthcoming Xbox games to the database.
            </p>
            {% endif %}
            <br>
        </div>
    </div>
</div>

{% endblock content %}
